          <!-- start contact form -->
          <div class="cform" id="contact-form">


            <div id="sendmessage">보내도 안볼꺼 알쥐?</div>
            <div id="errormessage"></div>
            <form action="" method="post" role="form" class="contactForm">
              <div class="form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="이름" data-rule="minlen:3" data-msg="이름똑바로 적어라" />
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="이메일" data-rule="email" data-msg="보내고 싶지 않나 보군" />
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="제목" data-rule="minlen:2" data-msg="잘좀 적어봐" />
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="하고싶은말"></textarea>
                <div class="validation"></div>
              </div>

              <div class="text-center"><button type="submit" class="btn btn-lg btn-theme">메시지 보내기</button></div>
            </form>
          </div>
